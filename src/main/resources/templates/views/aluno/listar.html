<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Lista de Alunos</title>
</head>

<body>


	<form style="margin-left: 200px; margin-top: 100px" action="#"
		th:action="@{/aluno/buscar/}" th:method="post">
		 <input type="text" id="nome" name="nome" th:value="${nome}" />
		 <button type="submit">Buscar</button>
	</form>



	<table id="table-alunos" border="1">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Matrícula</th>
				<th>CPF</th>
				<th>Banco</th>
				<th>Agencia</th>
				<th>Conta Corrente</th>
				<th colspan="3">Opções</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="aluno:${alunos}">
				<td th:text="${aluno.nome}"></td>
				<td th:text="${aluno.matricula}"></td>
				<td th:text="${aluno.CPF}"></td>
				<td th:text="${aluno.banco}"></td>
				<td th:text="${aluno.agBanco}"></td>
				<td th:text="${aluno.numeroContaCorrente}"></td>
				<td><a th:href="@{${'/aluno/editar/'+aluno.idAluno}}" >Editar</a></td>
				<td><a th:href="@{${'/aluno/remover/'+aluno.idAluno}}" >Excluir</a></td>
				<td><a th:href="@{${'/aluno/buscar/'+aluno.nome}}" >Detalhes</a></td>
				
			</tr>
		</tbody>
	</table>


</body>
</html>
