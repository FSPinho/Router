<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="views/base/base"
    th:with="currentPage='aluno'">

	<head>
	
	    <title>Conbo - Alunos</title>
	    
	    <link rel="stylesheet" th:href="@{/css/aluno/listar.css}"/>
	    
	</head>

	<section layout:fragment="conteudo">
		
		<div class="row">
		
			<!-- BREADCRUMBS - Mostra o caminho até a página atual -->
			
			<div class="col s12 breadcrumbs valign-wrapper">
	            
	            <a th:href="@{/}" class="breadcrumb blue-grey-text">
	                <i class="material-icons left">home</i>
	            </a>
	            
	            <a class="breadcrumb blue-grey-text">Alunos</a>
	            
	        </div>
	        
	        <!-- BREADCRUMBS -->
		
		
			<!-- CONTAINER - Conteiner principal da aplicação -->
			
		    <div class="col s12">
		    	
				<div class="card">
					
					<form class="card-content relative" th:action="@{/aluno/buscar/}" th:method="post">
						<div class="row">
							<div class="col s12 input-field">
								 <input type="text" id="nome" name="nome" th:value="${nome}" />
								 <label for="nome">Buscar</label>
							</div>
						</div>
						
						<div class="bottom-right">
							<button class="btn-floating btn-large waves-effect waves-light tooltipped" data-tooltip="Pesquisar alunos" type="submit"><i class="material-icons">search</i></button>
							<a th:href="@{/aluno/cadastrar}" 
								class="btn-floating btn-large waves-effect waves-light tooltipped" 
								data-tooltip="Cadastrar aluno" type="button"
								th:classappend="${#lists.isEmpty(alunos)}? self-sampled"><i class="material-icons">add</i></a>
						</div>
					</form>
					
					<div class="card-action">
						<span class="bold indigo-text" th:if="${#lists.isEmpty(alunos)}">Não há alunos cadastradas</span>
					
						<table th:unless="${#lists.isEmpty(alunos)}" id="table-alunos">
							<thead>
								<tr>
									<th>Nome</th>
									<th>Matrícula</th>
									<th>CPF</th>
									<th>Banco</th>
									<th>Agencia</th>
									<th>Conta Corrente</th>
									<th>Opções</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="aluno:${alunos}">
									<td class="max-width-200"><span th:text="${aluno.nome}" class="justify"></span></td>
									<td th:text="${aluno.matricula}"></td>
									<td th:text="${aluno.CPF}"></td>
									<td th:text="${aluno.banco}"></td>
									<td th:text="${aluno.agBanco}"></td>
									<td th:text="${aluno.numeroContaCorrente}"></td>
									<td>
										<a class="btn-icon waves-effect tooltipped" data-tooltip="Editar" th:href="@{${'/aluno/editar/'+aluno.id}}" ><i class="material-icons">edit</i></a>
										<a class="btn-icon waves-effect tooltipped confirm" data-text="Deseja realmente remover este aluno?" data-tooltip="Remover" th:href="@{${'/aluno/remover/'+aluno.id}}" ><i class="material-icons">delete</i></a>
										<a class="btn-icon waves-effect tooltipped" data-tooltip="Detalhes" th:href="@{${'/aluno/detalhes/'+aluno.id}}" ><i class="material-icons">zoom_in</i></a>
									</td>
									
								</tr>
							</tbody>
						</table>
					</div>
				
				</div>

		    </div>
		    	        	   
		    <!-- CONTAINER -->
		    
		</div>
		
	</section>

	<section layout:fragment="js">
	
		<!-- SCRIPTS - Coloque aqui os scripts desta página -->
			
	</section>

</html>
