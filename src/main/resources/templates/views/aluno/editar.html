<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Editar Aluno</title>
</head>
<body th:with="acao_url=${acao == 'CADASTRAR'? 'cadastrar' :'editar' }">

<form action="#" th:action="@{/aluno/cadastrar}" th:object="${aluno}" th:method="post">
    <input id="id" type="hidden" th:field="*{idAluno}" />
   
	<label th:for="${#ids.next('nome')}">Nome: </label>
    <input type="text" id="nome" name="nome" th:value="${aluno.nome}" />
   
   	<br/>
   	<br/>
   	
   	<label th:for="${#ids.next('matricula')}">Matricula: </label>
    <input type="text" id="matricula" name="matricula" th:value="${aluno.matricula}" />
    
   	<br/>
   	<br/>
   	
    <label th:for="${#ids.next('CPF')}">CPF: </label>
    <input type="text" id="CPF" name="CPF" th:value="${aluno.CPF}" />
   	
   	<br/>
   	<br/>
   	
   	<label th:for="${#ids.next('banco')}">Banco: </label>
    <input type="text" id="banco" name="banco" th:value="${aluno.banco}" />
   	
   	<br/>
   	<br/>
   	
   	<label th:for="${#ids.next('agBanco')}">Agencia: </label>
    <input type="text" id="agBanco" name="agBanco" th:value="${aluno.agBanco}" />
   	
   	<br/>
   	<br/>
   	
   		
   	<label th:for="${#ids.next('numeroContaCorrente')}">Conta Corrente: </label>
    <input type="text" id="numeroContaCorrente" name="numeroContaCorrente" th:value="${aluno.numeroContaCorrente}" />
   	
   	<br/>
   	<br/>
   	<button type="submit">Enviar</button>
   	
</form>

</body>
</html>
