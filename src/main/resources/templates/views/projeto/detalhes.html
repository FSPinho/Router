<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Detalhes Projeto</title>
</head>
<body>

	<h3 th:text="${projeto.nome}"></h3>
	<label th:text="${projeto.descricao}"></label>
	
	<a th:href="@{${'/projeto/editar/' + projeto.idProjeto}}">Editar dados</a>
	
	<h3>Ações</h3>
	<button onClick="associarBolsa('divAssociarBolsa')">Associar Bolsa</button>
	<button>Ver Bolsista</button>
	<button>Ver Bolsas</button>
		
	<div id="divBolsa" style="display: none">


		<h3>Lista de Bolsas do Projeto</h3>

		<table id="table-bolsas" border="1">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Tipo</th>
					<th>Bolsistas</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bolsa:${projeto.bolsas}">
					<td th:text="${bolsa.nome}"></td>
					<td th:text="${bolsa.tipoBolsa.nome}"></td>
					<td th:text="${bolsa.countBolsistasAtivos()}"></td>
				</tr>
			</tbody>
		</table>

	</div>
	
	<div id="divAssociarBolsa" style="display: none">
		
		<h3>Lista de Bolsas</h3>
			
		<table id="table-bolsasAssociadas" border="1">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Tipo</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bolsa:${bolsas}">
					<td th:text="${bolsa.nome}"></td>
					<td th:text= "${bolsa.tipoBolsa.nome}"></td>
					<th><a th:href="@{${'/projeto/'+projeto.idProjeto+'/associar/bolsa/'+bolsa.idBolsa}}">Associar</a></th>
				</tr>
			</tbody>
		</table>
			
	</div>

</body>
	<script th:src="@{/js/projeto/detalhes.js}" type="text/javascript"></script>
</html>
