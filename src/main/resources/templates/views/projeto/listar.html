<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="views/base/base"
    th:with="currentPage='projeto'">

	<head>
	
	    <title>Conbo - Projetos</title>
	    
	    <link rel="stylesheet" th:href="@{/css/projeto/listar.css}"/>
	    
	</head>

	<section layout:fragment="conteudo">
		
		<div class="row">
		
			<!-- BREADCRUMBS - Mostra o caminho até a página atual -->
			
			<div class="col s12 breadcrumbs valign-wrapper">
	            
	            <a th:href="@{/}" class="breadcrumb blue-grey-text">
	                <i class="material-icons left">home</i>
	            </a>
	            
	            <a class="breadcrumb blue-grey-text">Projetos</a>
	            
	        </div>
	        
	        <!-- BREADCRUMBS -->
		
		
			<!-- CONTAINER - Conteiner principal da aplicação -->
			
		    <div class="col s12">
		    	
				<div class="card">
					
					<form class="card-content relative" th:action="@{/projeto/listar/}" th:method="post">
						<div class="row">
							<div class="col s12 input-field">
								 <input type="text" id="busca" name="busca" th:value="${nome}" />
								 <label for="nome">Buscar</label>
							</div>
						</div>
						
						<div class="bottom-right">
							<button class="btn-floating btn-large waves-effect waves-light tooltipped" data-tooltip="Pesquisar projetos" type="submit"><i class="material-icons">search</i></button>
							<a th:href="@{/projeto/cadastrar}" 
								class="btn-floating btn-large waves-effect waves-light tooltipped" 
								data-tooltip="Cadastrar projeto" type="button"
								th:classappend="${#lists.isEmpty(projetos)}? self-sampled"><i class="material-icons">add</i></a>
						</div>
					</form>
					
					<div class="card-action">
						<span class="bold indigo-text" th:if="${#lists.isEmpty(projetos)}">Não há projetos cadastradas</span>
					
						<table th:unless="${#lists.isEmpty(projetos)}" id="table-projetos">
							<thead>
								<tr>
									<th>Nome</th>
									<th>Bolsas</th>
									<th>Descrição</th>
									<th>Opções</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="projeto:${projetos}">
									<td class="max-width-200"><span th:text="${projeto.nome}" class="justify"></span></td>
									<td th:text="${projeto.bolsas.size()}"></td>
									<td class="max-width-200"><span th:text="${#strings.substring(projeto.descricao,0,200)}+'...'" class="justify"></span></td>
									<td>
										<a class="btn-icon waves-effect tooltipped" data-tooltip="Editar" th:href="@{${'/projeto/editar/'+projeto.idProjeto}}" ><i class="material-icons">edit</i></a>
										<a class="btn-icon waves-effect tooltipped confirm" data-text="Deseja realmente remover este projeto?" data-tooltip="Remover" th:href="@{${'/projeto/remover/'+projeto.idProjeto}}" ><i class="material-icons">delete</i></a>
										<a class="btn-icon waves-effect tooltipped" data-tooltip="Detalhes" th:href="@{${'/projeto/detalhes/'+projeto.idProjeto}}" ><i class="material-icons">zoom_in</i></a>
									</td>
									
								</tr>
							</tbody>
						</table>
					</div>
				
				</div>

		    </div>
		    	        	   
		    <!-- CONTAINER -->
		    
		</div>
		
	</section>

	<section layout:fragment="js">
	
		<!-- SCRIPTS - Coloque aqui os scripts desta página -->
			
	</section>

</html>
